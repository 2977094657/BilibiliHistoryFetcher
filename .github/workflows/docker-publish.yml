name: Publish Docker images (GHCR)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/bili-history-fetcher
  LEGACY_IMAGE_NAME: ${{ github.repository_owner }}/bilibili-history-fetcher

jobs:
  build-and-push:
    name: Build and push (${{ matrix.variant.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: cpu
            dockerfile: docker/Dockerfile.cpu
            raw_tag: latest
            version_suffix: ""
          - name: cuda
            dockerfile: docker/Dockerfile.cuda
            raw_tag: cuda
            version_suffix: "-cuda"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY }}/${{ env.LEGACY_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.variant.raw_tag }}
            type=ref,event=tag,suffix=${{ matrix.variant.version_suffix }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
