name: 多平台构建

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - 'github-actions-test'  # 在当前测试分支上推送时触发
    tags:
      - 'v*'  # 在推送标签时触发，标签格式如 v1.0.0

jobs:
  build:
    name: 构建 ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ['3.10']

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install yutto

    - name: 创建logo文件
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          cp logo.png logo.ico || true
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          cp logo.png logo.icns || true
        fi
      shell: bash

    - name: 创建虚拟环境 (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m venv .venv
        .\.venv\Scripts\pip install -r requirements.txt
        .\.venv\Scripts\pip install pyinstaller
        .\.venv\Scripts\pip install yutto
      shell: cmd

    - name: 创建虚拟环境 (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt
        pip install pyinstaller
        pip install yutto
      shell: bash

    - name: 使用build.py构建应用 (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        .\.venv\Scripts\python build.py
      shell: cmd

    - name: 使用build.py构建应用 (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        .venv/bin/python build.py
      shell: bash

    # 注意：yutto的复制已经在build.py脚本中处理，不需要额外步骤

    - name: 打包构建结果
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          # 检查目录是否存在
          if [ -d "./dist/BilibiliHistoryAnalyzer" ]; then
            7z a -tzip BilibiliHistoryFetcher-windows.zip ./dist/BilibiliHistoryAnalyzer
          else
            echo "查找可能的输出目录..."
            find ./dist -type d -maxdepth 1 -print
            # 使用找到的第一个目录
            FIRST_DIR=$(find ./dist -type d -maxdepth 1 | grep -v "^./dist$" | head -1)
            if [ ! -z "$FIRST_DIR" ]; then
              echo "使用目录: $FIRST_DIR"
              7z a -tzip BilibiliHistoryFetcher-windows.zip "$FIRST_DIR"
            else
              echo "错误: 找不到输出目录"
              exit 1
            fi
          fi
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          # 检查目录是否存在
          if [ -d "./dist/BilibiliHistoryAnalyzer" ]; then
            cd dist && zip -r ../BilibiliHistoryFetcher-macos.zip BilibiliHistoryAnalyzer
          else
            echo "查找可能的输出目录..."
            find ./dist -type d -maxdepth 1 -print
            # 使用找到的第一个目录
            FIRST_DIR=$(find ./dist -type d -maxdepth 1 | grep -v "^./dist$" | head -1)
            if [ ! -z "$FIRST_DIR" ]; then
              echo "使用目录: $FIRST_DIR"
              DIR_NAME=$(basename "$FIRST_DIR")
              cd dist && zip -r ../BilibiliHistoryFetcher-macos.zip "$DIR_NAME"
            else
              echo "错误: 找不到输出目录"
              exit 1
            fi
          fi
        else
          # 检查目录是否存在
          if [ -d "./dist/BilibiliHistoryAnalyzer" ]; then
            cd dist && zip -r ../BilibiliHistoryFetcher-linux.zip BilibiliHistoryAnalyzer
          else
            echo "查找可能的输出目录..."
            find ./dist -type d -maxdepth 1 -print
            # 使用找到的第一个目录
            FIRST_DIR=$(find ./dist -type d -maxdepth 1 | grep -v "^./dist$" | head -1)
            if [ ! -z "$FIRST_DIR" ]; then
              echo "使用目录: $FIRST_DIR"
              DIR_NAME=$(basename "$FIRST_DIR")
              cd dist && zip -r ../BilibiliHistoryFetcher-linux.zip "$DIR_NAME"
            else
              echo "错误: 找不到输出目录"
              exit 1
            fi
          fi
        fi
      shell: bash

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: BilibiliHistoryFetcher-${{ matrix.os }}
        path: BilibiliHistoryFetcher-*.zip

  release:
    name: 创建发布
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: 下载所有构建产物
      uses: actions/download-artifact@v4

    - name: 列出下载的文件
      run: find . -type f -name "*.zip"
      shell: bash

    - name: 创建GitHub发布
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./BilibiliHistoryFetcher-windows-latest/BilibiliHistoryFetcher-windows.zip
          ./BilibiliHistoryFetcher-macos-latest/BilibiliHistoryFetcher-macos.zip
          ./BilibiliHistoryFetcher-ubuntu-latest/BilibiliHistoryFetcher-linux.zip
        name: Release ${{ github.ref_name }}
        body: |
          BilibiliHistoryFetcher ${{ github.ref_name }} 发布

          ## 下载
          - [Windows版](./BilibiliHistoryFetcher-windows.zip)
          - [macOS版](./BilibiliHistoryFetcher-macos.zip)
          - [Linux版](./BilibiliHistoryFetcher-linux.zip)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}